version: "3.9"

services:
  redis-db:
    extends:
      file: ./services/redis.yml
      service: redis-db
    networks:
      - besu_local_network

  db-init:
    extends:
      file: ./services/db.yml
      service: db-init
    networks:
      - besu_local_network

  db:
    depends_on:
      db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/db.yml
      service: db
    networks:
      - besu_local_network

  backend:
    depends_on:
      - db
      - redis-db
    extends:
      file: ./services/backend.yml
      service: backend
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        RELEASE_VERSION: 9.0.0
    links:
      - db:database
    environment:
      ETHEREUM_JSONRPC_HTTP_URL: http://validator1:8545/
      ETHEREUM_JSONRPC_TRACE_URL: http://validator1:8545/
      ETHEREUM_JSONRPC_WS_URL: ws://validator1:8545/
      CHAIN_ID: "1337"
    networks:
      - besu_local_network

  nft_media_handler:
    depends_on:
      - backend
    extends:
      file: ./services/nft_media_handler.yml
      service: nft_media_handler
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        RELEASE_VERSION: 9.0.0
    networks:
      - besu_local_network

  visualizer:
    extends:
      file: ./services/visualizer.yml
      service: visualizer
    networks:
      - besu_local_network

  sig-provider:
    extends:
      file: ./services/sig-provider.yml
      service: sig-provider
    networks:
      - besu_local_network

  frontend:
    depends_on:
      - backend
    extends:
      file: ./services/frontend.yml
      service: frontend
    networks:
      - besu_local_network

  stats-db-init:
    extends:
      file: ./services/stats.yml
      service: stats-db-init
    networks:
      - besu_local_network

  stats-db:
    depends_on:
      stats-db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/stats.yml
      service: stats-db
    networks:
      - besu_local_network

  stats:
    depends_on:
      - stats-db
      - backend
    extends:
      file: ./services/stats.yml
      service: stats
    networks:
      - besu_local_network

  user-ops-indexer:
    depends_on:
      - db
      - backend
    extends:
      file: ./services/user-ops-indexer.yml
      service: user-ops-indexer
    networks:
      - besu_local_network

  proxy:
    depends_on:
      - backend
      - frontend
      - stats
    extends:
      file: ./services/nginx.yml
      service: proxy
    networks:
      - besu_local_network

networks:
  besu_local_network:
    external: true
    name: besu_local_network
